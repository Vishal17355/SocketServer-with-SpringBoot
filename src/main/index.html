<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOMP Chat</title>
    <script src="http://cdn.jsdelivr.net/sockjs/1.1.4/sockjs.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div>
    <input type="text" id="name" placeholder="name">
    <input type="text" id="message" placeholder="message">
    <button onclick="submit()">Submit</button>
</div>

<ul id="list"></ul>

<script>
    var stompClient = null;

    document.addEventListener("DOMContentLoaded", () => {
        connect();
    });

    function connect() {
        const socket = new SockJS("http://localhost:7777/ws");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log("connected");

            // Debug ping subscription
            stompClient.subscribe("/topic/ping", function (message) {
                console.log("received a ping message:", message.body);
            });

            // Chat subscription
            stompClient.subscribe("/topic/message/123", function (data) {
                const msg = JSON.parse(data.body); // parse JSON
                console.log("chat message:", msg);

                const li = document.createElement("li");

                // Format timestamp
                const date = new Date(Number(msg.timeStamp));
                const formattedTime = date.toLocaleTimeString();

                li.textContent = `${msg.name} [${formattedTime}]: ${msg.message}`;
                document.getElementById("list").appendChild(li);
            });
        });
    }

    function submit() {
        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;
        stompClient.send("/app/chat/123", {}, JSON.stringify({ name, message }));
    }
</script>
</body>
</html>
